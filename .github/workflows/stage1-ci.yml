name: Stage-1 CI Pipeline

on:
  push:
    branches: [ stage1/implement, main ]
  pull_request:
    branches: [ stage1/implement, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest jsonschema
        
    - name: Run Stage-1 Test Suite
      env:
        PYTHONPATH: src
      run: |
        pytest tests/stage1/ -v --tb=short
        
    - name: Validate Schema Bundle
      run: |
        python tools/jsonschema_validate.py schemas/ra9_schema_bundle.json samples/reflective_sample.json
        python tools/jsonschema_validate.py schemas/ra9_schema_bundle.json samples/selfrep_snapshot.json
        python tools/jsonschema_validate.py schemas/ra9_schema_bundle.json samples/brainstate_snapshot.json
        
    - name: Test Summary
      if: always()
      run: |
        echo "Stage-1 CI Pipeline Complete"
        echo "All deterministic execution tests validated"
